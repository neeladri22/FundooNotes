<div class="main">
    <div class="maincontainer" *ngFor="let notes of childMessage | searchFilter:Search"  [style.background]="notes.color">
        <div class="sub">
            <div class="sub2">
            <span class="title1" (click)="openDialog(notes)">{{notes.title}}</span>
            <img height="30px" width="30px" src="../../../assets/push_pin_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        </div>
            <span class="title2" (click)="openDialog(notes)">{{notes.description}}</span>
            <div class="sub1">
                <app-icon [noteCard]="notes" (archiveNoteToRefresh)="archive($event)" (trashNoteToRefresh)="trash($event)" (changeColorOfNote)="changeColor($event)" (deleteNoteToRefresh)="delete($event)" (restoreNoteToRefresh)="restore($event)" (unarchieveNoteToRefresh)="unarchive($event)"></app-icon>
            </div>
            
        </div>   
    </div>
    </div>
